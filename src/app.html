<template>
  <require from="app.scss"></require>
  <section>
    <div class="flex board">
      <div repeat.for="category of categories">
        <div class="category">
          <span>${category.name}</span>
        </div>
        <div class="dollars">
          <div class="answer-block" repeat.for="answer of category.answers">
            <div class="click" if.bind="!answer.viewed" click.delegate="showQuestion(answer, $event)">$${($index + 1) * 100 * round}</div>
          </div>
        </div>
      </div>
    </div>
    <div if.bind="questionVisible" class="question" click.delegate="returnToBoard()">
      <img if.bind="question.image" src.bind="question.image">
      <audio ref="audio" if.bind="question.song" controls autoplay>
        <source ref="audioSource" type="audio/mpeg">
      </audio>
      <span else>${question.answer}</span>
    </div>
    <div if.bind="showFinalJeopardyClue" class="question" click.delegate="final()">
      ${finalJeopardyCategory}
    </div>
    <div if.bind="showFinalJeopardy" class="question">
      ${dailyDouble}
    </div>
  </section>
</template>
